<body>
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="picture/Activity1_Logo_Agunod.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Techno
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>

        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>

  <h1>CONTACT</h1>

  <div class="alert alert-success" role="alert">
        Get Started!
</div>

  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Full Name</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Juan Dela Cruz">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Email Address</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="humcom@gmail.com">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
  </form>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Choose a service
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><a class="dropdown-item" href="#">Web Development</a></li>
      <li><a class="dropdown-item" href="#">App Development</a></li>
      <li><a class="dropdown-item" href="#">Cloud Services</a></li>
      <li><a class="dropdown-item" href="#">AI Solutions</a></li>
    </ul>
  </div>

  <div class="form-check">
      <p>Project Type</p>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Personal
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Business
        </label>
      </div>
      <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              School
            </label>
          </div>
          <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Others
                </label>
              </div>

  <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
         UI/UX Design
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
         Hosting
        </label>
      </div>
      <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
             Technical Consultation
            </label>
        </div>

  <div class="d-grid gap-2 d-md-block">
  <button class="btn btn-primary" type="button">Button</button>
  <button class="btn btn-primary" type="button">Button</button>
</div>
